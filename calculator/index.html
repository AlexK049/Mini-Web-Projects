<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="calculator.js"></script>
</head>
<body>
<div id="calculator">
    <div id="calculatorScreen">
        <button id="clearHistoryBtn">Clear History</button>
        <ul id="historyList"></ul>
        <input id="inputDisplay" readonly>
    </div>
    <div id="calculatorInput">
        <button id="clear">C</button>
        <button class="operator" id="modulo">mod</button>
        <button class="operator" id="power">^</button>
        <button class="operator" id="divide">÷</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="multiply">x</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="subtract">-</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="add">+</button>
        <button id="negate">±</button>
        <button class="number" id="0">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
    </div>
</div>
</body>

</html>
